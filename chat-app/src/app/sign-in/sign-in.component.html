<div class="bg-templete">
  <div class="sign-in">
    <div class="card">
      <div class="container">
        <h1>Let's Chat!</h1>
        <label>
          <p class="label">Username</p>
            <input type="text" placeholder="Username" [(ngModel)]="username" (keyup.enter)="signIn()">
        </label>
      <button mat-raised-button (click)="signIn()">SIGN IN</button>
      </div>
    </div>
  </div>
</div>
