<div class="bg-templete">
  <div class="sign-in">
    <div class="card">
      <div class="container">
        <h1>Sign in</h1>
        <label>
          <p class="label">Username</p>
            <input type="text" placeholder="Username" [(ngModel)]="username">
        </label>
        <label>
          <p class="label">Password</p>
            <input type="password" placeholder="Password" [(ngModel)]="password">
        </label>
      <button mat-raised-button (click)="signIn()">SIGN IN</button>
      </div>
    </div>
  </div>
</div>
